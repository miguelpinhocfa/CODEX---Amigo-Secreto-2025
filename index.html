    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050505;
        color: #e0e0e0;
        font-family: 'Share Tech Mono', monospace;
      }
      .font-cinzel {
        font-family: 'Cinzel', serif;
      }
      .glow-text {
        text-shadow: 0 0 5px rgba(50, 205, 50, 0.5), 0 0 10px rgba(50, 205, 50, 0.3);
      }
      .glow-border {
        box-shadow: 0 0 10px rgba(50, 205, 50, 0.2);
      }
      .crt::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 2;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
      @keyframes flicker {
        0% { opacity: 0.97; }
        5% { opacity: 0.95; }
        10% { opacity: 0.9; }
        15% { opacity: 0.95; }
        20% { opacity: 0.99; }
        100% { opacity: 0.95; }
      }
      .flicker {
        animation: flicker 0.15s infinite;
      }
    </style>
